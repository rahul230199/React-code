<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase Order | AXO Networks</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/po-detail.css" />
</head>

<body>

<header class="topbar">
  <div class="logo">AXO Networks</div>
  <div class="topbar-right">
    <span id="userEmail"></span>
    <button onclick="goBack()" class="secondary-btn">Back</button>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>
</header>

<main class="container">

  <section class="po-header">
    <h1>Purchase Order #<span id="poId">-</span></h1>
    <span id="poStatus" class="status-badge">-</span>
  </section>

  <section class="po-grid">

    <div class="card">
      <h3>Order Information</h3>
      <div class="row">
        <span>RFQ ID</span>
        <strong id="rfqId">-</strong>
      </div>
      <div class="row">
        <span>Part Name</span>
        <strong id="partName">-</strong>
      </div>
      <div class="row">
        <span>Quantity</span>
        <strong id="quantity">-</strong>
      </div>
      <div class="row">
        <span>Price</span>
        <strong id="price">-</strong>
      </div>
    </div>

    <div class="card">
      <h3>Part Specifications</h3>
      <div class="row">
        <span>Material</span>
        <strong id="material">-</strong>
      </div>
      <div class="row">
        <span>Delivery Timeline</span>
        <strong id="delivery">-</strong>
      </div>
    </div>

  </section>

  <!-- ===== PROGRESS TIMELINE ===== -->
<section class="po-timeline-card">
  <h3>Order Progress</h3>

  <div class="timeline" id="poTimeline">
    <!-- JS will render steps -->
  </div>
</section>

  <section id="lifecycleSection" class="card hidden">
    <h3>Order Lifecycle</h3>
    <div id="lifecycleButtons" class="lifecycle-actions"></div>
  </section>

</main>

<script src="./js/po-detail.js"></script>

</body>
</html>
