<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create RFQ | AXO Networks</title>
  <link rel="stylesheet" href="./styles/buyerdashboard.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h2>Create RFQ</h2>
    <div class="user-info">
      <button onclick="goBack()">‚Üê Back</button>
    </div>
  </header>

  <!-- FORM -->
  <section class="table-section">
    <form id="rfqForm" class="card">

      <h3>RFQ Details</h3>

      <label>Part Name</label>
      <input type="text" id="part_name" required />

      <label>Part ID</label>
      <input type="text" id="part_id" required />

      <label>Total Quantity</label>
      <input type="number" id="total_quantity" required />

      <label>Batch Quantity</label>
      <input type="number" id="batch_quantity" required />

      <label>Target Price (Optional)</label>
      <input type="number" id="target_price" />

      <label>Delivery Timeline</label>
      <input type="text" id="delivery_timeline" placeholder="e.g. 60 days" required />

      <label>Material Specification</label>
      <input type="text" id="material_specification" required />

      <label>PPAP Level</label>
      <select id="ppap_level" required>
        <option value="">Select</option>
        <option value="Level 1">Level 1</option>
        <option value="Level 2">Level 2</option>
        <option value="Level 3">Level 3</option>
        <option value="Level 4">Level 4</option>
        <option value="Level 5">Level 5</option>
      </select>

      <br /><br />
      <button type="submit">Create RFQ</button>

    </form>
  </section>

  <script>
    function goBack() {
      window.location.href = "buyer-dashboard.html";
    }
  </script>
<script src="./js/rfq-create.js"></script>
</body>
</html>
