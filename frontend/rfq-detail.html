<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RFQ Details | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/rfq-detail.css" />
  <style>
    body {
      background: transparent;
      padding: 0;
    }
    .embedded .header {
      display: none;
    }
  </style>
</head>
<body class="embedded">
  <!-- ===== NO HEADER OR BACK BUTTON ===== -->
  <main class="rfq-detail" style="margin-top: 0;">
    <div id="statusMessage" class="status-message"></div>

    <section class="page-head">
      <h1>RFQ Details</h1>
      <p id="detailRfqIdDisplay"></p>
    </section>

    <section class="rfq-summary glass">
      <div class="summary-grid">
        <div class="summary-item">
          <span class="label">Part Name</span>
          <span id="detailPartName" class="value skeleton"></span>
        </div>
        <div class="summary-item">
          <span class="label">Total Quantity</span>
          <span id="detailTotalQty" class="value skeleton"></span>
        </div>
        <div class="summary-item">
          <span class="label">Status</span>
          <span id="detailRfqStatus" class="status-badge skeleton"></span>
        </div>
        <div class="summary-item">
          <span class="label">Created</span>
          <span id="detailCreatedDate" class="value skeleton"></span>
        </div>
      </div>
    </section>

    <!-- Rest of your detail page content -->
    <section class="rfq-info glass">
      <h3>RFQ Information</h3>
      <div class="info-grid">
        <div>
          <label>Delivery Timeline</label>
          <p id="detailDeliveryTimeline" class="skeleton"></p>
        </div>
        <div>
          <label>PPAP Level</label>
          <p id="detailPpapLevel" class="skeleton"></p>
        </div>
        <div class="full">
          <label>Material Specification</label>
          <p id="detailMaterialSpec" class="skeleton"></p>
        </div>
      </div>
    </section>

    <section class="rfq-files glass">
      <h3>Technical Files</h3>
      <ul id="detailFileList" class="file-list"></ul>
    </section>

    <section class="rfq-quotes glass">
      <h3>Supplier Quotes</h3>
      <div id="quotesContainer" class="quotes-grid"></div>
    </section>

    <section id="poSection" class="glass" style="display:none;">
      <h3>Purchase Order</h3>
      <div class="po-grid">
        <div>
          <span class="label">PO ID</span>
          <strong id="poId">—</strong>
        </div>
        <div>
          <span class="label">Quantity</span>
          <strong id="poQty">—</strong>
        </div>
        <div>
          <span class="label">Price</span>
          <strong id="poPrice">—</strong>
        </div>
        <div>
          <span class="label">Status</span>
          <span id="poStatus" class="status-badge"></span>
        </div>
      </div>
    </section>

    <section class="rfq-messages glass">
      <h3>Messages</h3>
      <div id="messageList" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button class="btn primary" onclick="sendMessage()">Send</button>
      </div>
    </section>
  </main>

  <script src="/js/rfq-detail.js"></script>
</body>
</html>
