<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="login.css" />
</head>
<body>
<!-- AXO Network Background -->
<div class="network-bg">
  <canvas id="networkCanvas"></canvas>
</div>


<main class="auth-wrapper">
  <section class="login-card">
    <div class="login-bg"></div>

    <div class="login-content">
      <img src="https://axonetworks.com/assets/images/logo/axo_logo_dark.svg" class="logo" alt="AXO" />

      <h1>Sign in to your account</h1>
      <p>Continue to AXO Networks</p>

      <form id="loginForm" novalidate>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" id="email" placeholder="you@email.com" autocomplete="username" />
          <small class="error" id="emailError"></small>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" />
            <button type="button" id="togglePassword" aria-label="Toggle password">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
          <small class="error" id="passwordError"></small>
        </div>

        <div class="error center" id="mainError"></div>

        <button type="submit" id="loginBtn">
  <span id="btnText">Login</span>
  <span id="spinner" style="display:none"></span>
</button>
      </form>

      <footer>
        <span>© AXO Networks</span>
        <a href="#">Forgot password?</a>
      </footer>
    </div>
  </section>
</main>

<!-- ✅ IMPORTANT -->
<script src="login.js" defer></script>
</body>
</html>
