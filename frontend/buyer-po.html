<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purchase Orders | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/buyer-po.css" />
  <style>
    body {
      background: transparent;
      padding: 0;
    }
    .embedded .header {
      display: none;
    }
  </style>
</head>
<body class="embedded">
  <!-- ===== NO HEADER OR BACK BUTTON ===== -->
  <main class="po-page" style="margin-top: 0;">
    <div id="statusMessage" class="status-message"></div>

    <section class="page-head">
      <h1>Purchase Orders</h1>
      <p>All issued purchase orders</p>
    </section>

    <section class="glass">
      <div class="table-responsive">
        <table>
          <thead>
            <tr>
              <th>PO ID</th>
              <th>RFQ ID</th>
              <th>Supplier</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="poTableBody">
            <tr>
              <td colspan="7">
                <div class="skeleton" style="height:18px;width:100%"></div>
                <div class="skeleton" style="height:18px;width:100%;margin-top:10px"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/js/buyer-po.js"></script>
</body>
</html>
