<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buyer Dashboard | AXO Networks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/buyerdashboard.css" />
</head>
<body>

<header class="header">
  <div class="header-left">
    <h2 class="logo">AXO Networks</h2>
    <span class="role-badge">Buyer</span>
  </div>

  <div class="user-info">
    <span id="userEmail"></span>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<main class="dashboard">

  <!-- TABS -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="dashboardTab">Dashboard</button>
    <button class="tab-btn" data-tab="buyTab">Buy</button>
    <button class="tab-btn" data-tab="ordersTab">Orders</button>
    <button class="tab-btn" data-tab="profileTab">Organisation Profile</button>
  </div>

  <!-- DASHBOARD TAB (EMPTY) -->
  <div id="dashboardTab" class="tab-panel active"></div>

  <!-- BUY TAB -->
  <div id="buyTab" class="tab-panel">

    <!-- BUY HEADER -->
    <section class="buy-header">
      <div class="buy-header-left">
        <h2>Buy Management</h2>
        <p>Create and manage your RFQs efficiently</p>
      </div>
      <div class="buy-header-right">
        <button class="primary-btn" id="createRfqBtn">
          + Create RFQ
        </button>
      </div>
    </section>

    <!-- SUMMARY -->
    <section class="summary" id="summarySection"></section>

    <!-- PIPELINE -->
    <section class="pipeline">
      <h3>RFQ Pipeline</h3>
      <div class="pipeline-track">
        <div class="pipeline-step">
          <span class="count" id="draftCount">0</span>
          <span class="label">Draft RFQs</span>
        </div>
        <div class="pipeline-step">
          <span class="count" id="activeCount">0</span>
          <span class="label">Active RFQs</span>
        </div>
        <div class="pipeline-step">
          <span class="count" id="quotesCount">0</span>
          <span class="label">Quotes Received</span>
        </div>
        <div class="pipeline-step">
          <span class="count" id="poCount">0</span>
          <span class="label">PO Issued</span>
        </div>
      </div>
    </section>

    <!-- RFQ TABLE -->
    <section class="table-section">
      <h3>My RFQs</h3>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>RFQ ID</th>
              <th>Part Name</th>
              <th>Total Qty</th>
              <th>Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="rfqTableBody">
            <tr>
              <td colspan="5">Loading RFQs...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

  </div>

  <!-- ORDERS TAB (EMPTY) -->
  <div id="ordersTab" class="tab-panel"></div>

  <!-- PROFILE TAB (EMPTY) -->
  <div id="profileTab" class="tab-panel"></div>

</main>

<script src="./js/buyer-dashboard.js"></script>
</body>
</html>
